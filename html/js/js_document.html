<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // window.onload = function(){
        //     let h1 = document.querySelector('h1')
        //     console.log(h1)
        // }

        // 이벤트 설정
        // document.addEventListener('이벤트 이름', 핸들러함수)
        document.addEventListener('DOMContentLoaded', ()=>{
            let h1 = document.querySelector('h1')
            // console.log(h1,typeof h1)
            // console.log(h1.textContent)  // 텍스트만 출력
            // console.log(h1.innerHTML)  // html요소까지 출력
            // console.log(h1.innerText)  // 텍스트만 출력
            h1.textContent = 'HEADER'

            h1.style.backgroundColor = 'blue'
            h1.style.color = 'yellow'
            h1.style.padding = '10px'
            h1.style.margin = '20px'
            h1.style.fontSize = 'small'

            /////////////////////////////////////////

            let headers = document.querySelectorAll('h1')
            // console.log(headers)

            headers.forEach((item)=>{
                item.textContent = 'header'
                item.style.backgroundColor = 'red'
                item.style.color='white'
            })

            let header = document.getElementById('header')
            header.textContent = 'last Header'

            let div = document.querySelector('#msg')
            // div.textContent = '안녕하세요'
            // div.innerHTML = '<h1>안녕하세요</h1>'  // html 형태로 들어감
            div.textContent = '<h1>안녕하세요</h1>'

            //-------------------------------------------------------------------
            // 속성 컨트롤
            let link = document.querySelector('a')
            let href = link.getAttribute('href')
            console.log('href', href)
            link.setAttribute('href', 'https://www.google.com')  // html에 임의로 속성변경
            link.setAttribute('link-index',1)

            let index = link.getAttribute('link-index')
            console.log('index',index)

             // 동적 요소 생성 -> 추가
            let newElement = document.createElement('h2')
            newElement.textContent = '동적으로 생성한 h2 태그'
            newElement.style.backgroundColor = 'black'
            newElement.style.color = 'yellow'
            newElement.style.height = '100px'
            // newElement.setAttribute('height', 100)

            // target : 부모 태그 캐스팅
            let wrap = document.querySelector('#wrap')

            wrap.appendChild(newElement)

            let newImg = document.createElement('img')
            newImg.setAttribute('src', '../html5/png/미니3.png')
            newImg.setAttribute('width', '200')

            wrap.appendChild(newImg)

            let body = document.body
            let removeTarget = document.querySelector('h3')

            body.removeChild(removeTarget)

            //---------------------------------------------------------------

            cnt = document.querySelector('#cnt')
            const textarea = document.querySelector('textarea')
            textarea.addEventListener('keyup', listener)

        })
        let cnt;

        const listener = function(event){
            const length = event.currentTarget.value.length
            console.log(event.currentTarget.value)
            cnt.textContent = `글자 수 : ${length}`
        }
       
    </script>

</head>
<body>
    <h4> 키보드 이벤트</h4>
    <textarea></textarea>
    <h4 id="cnt">글자 수 : </h4>


    <hr>


    <h3>문서객체조작</h3>

    <div id="wrap"></div>
   
   <h2><a href = "https://www.naver.com"> 네이버</a></h2>

    <div id="msg">

    </div>
      
    <h1><i>안녕하세요</i></h1>
    <h1>안녕하세요</h1>
    <h1>안녕하세요</h1>
    <h1>안녕하세요</h1>
    <h1 id="header">안녕하세요</h1>
    
    
</body>
</html>
