<script>

    const date = new Date();
    console.log(date)
    console.log(date.toDateString())
    console.log(date.toString())

    console.log('년도', date.getFullYear())
    console.log('월', date.getMonth()+1)
    console.log('일', date.getDate())
    console.log('시간', date.getHours())
    console.log('분', date.getMinutes())
    console.log('초', date.getSeconds())


/* 현재 시각에 따라 오전과 오후를 구분하는 프로그램을 만들어 봅시다 */
    if(date.getHours() > 12){
        console.log('오후 PM')
    } else{
        console.log('오전 AM')
    }
    // 삼항 연산자 조건 ? true결과 : false결과 ;
    let msg = date.getHours()>12 ? '오후 입니다.' : '오전 입니다.'
    console.log(msg)

    let number = 10;

    if(number > 0){
        console.log('양수')
    } else if(number < 0){
        console.log('음수')
    } else{
        console.log(0)
    }

    // 짝수 홀수 판별하는 프로그램을 만들어 봅시다

    switch (number%2){
        case 1:
            console.log('홀수')
            break;
        case 0:
            console.log('짝수')
        // default:    생략 가능
        //     break;
    }
    // 불 표현식 || , && 은 참일때만 값출력
    let num ;
    console.log('num',num)
    num = num || 100  // 기본 num값은 false이니 100이 대입됨, num값이 지정되어있음 대입안됨!
    console.log('num',num)

</script>
