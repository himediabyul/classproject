<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BUTTON</title>

    <style>
        #btn{
            width: 200px;
            height: 100px;

            background-color: coral;

            margin: 50px;

            border: 10px solid #eee;
            border-radius: 20px;
        }

        #btn>a { /* a태그는 inline 영역 */
            display: block;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            font-style: italic;
            font-size: 32px;
        }

    </style>
</head>
<body>

    <div id="btn">
        <a href="#">click</a>
    </div>
    
</body>
</html>
